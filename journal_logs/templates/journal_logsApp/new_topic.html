<!-- same styling as the login page. we want the whole pages to look consistent in style-->

{% extends "journal_logsApp/base.html" %}

{% load bootstrap3 %}

{% block header %}
	<h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
	<form action="{% url 'journal_logs:new_topic' %}" method='post' class="form">
       		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
       			<button name="submit" class="btn btn-primary">add topic</button>
		{% endbuttons %}
   	</form>
{% endblock content %}
